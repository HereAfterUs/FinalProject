</head>
<body class="page-body" data-url="http://neon.dev">

        <div class="sidebar-user-info">

            </div>
        </div>

        <ul id="main-menu" class="">

                <a href="/myApp/home">

            </li>
            <li>
                <a href="#">
                    <i class="entypo-user"></i>

                </a>
                <ul>
                    <li>
                        <a href="/myApp/selfInfo">

                    </li>
                    <li>
                        <a href="/myApp/changePassword">

                    </li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <i class="entypo-layout"></i>
                    <span>数据统计</span>

                    <li>

            </li>
            <li class="opened active">
                <a href="#">

                </a>
                <ul>
                    <li>
                        <a href="/myApp/salary">

                    </li>
                    <li>
                        <a href="/myApp/company">

                    </li>
                    <li>
                        <a href="/myApp/educational">

                    <li>

    </div>
    <div class="main-content">

        <div class="row">

            <div style="display:flex;" class="col-md-12 hidden-xs">

                <ul style="margin-left:auto" class="list-inline links-list pull-right">

        <ol class="breadcrumb bc-3">
            <li>
                <a href="#"><i class="entypo-home"></i>可视化图表</a>
            </li>

                <strong>薪资情况</strong>

        </ol>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary" data-collapsed="0">

                    <div class="panel-heading">
                        <div class="panel-title">选择试试</div>
                    </div>

                    <div class="panel-body">
                        <form action="/myApp/salary" method="GET">
                            <div class="col-md-4">
                                <select name="educational" class="form-control">
                                    {% if defaultEducation == '不限' %}
                                        <option selected value="不限">不限</option>
                                    {% else %}
                                        <option value="不限">不限</option>
                                    {% endif %}
                                    {% for i in educations %}
                                        {% if i == defaultEducation %}
                                            <option selected value="{{ i }}">{{ i }}</option>
                                        {% else %}
                                            <option value="{{ i }}">{{ i }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-4">
                                <select name="workExperience" class="form-control">
                                    {% if defaultWorkExperience == '不限' %}
                                        <option selected value="不限">不限</option>
                                    {% else %}
                                        <option value="不限">不限</option>
                                    {% endif %}
                                    {% for i in workExperience %}
                                        {% if i == defaultWorkExperience %}
                                            <option selected value="{{ i }}">{{ i }}</option>
                                        {% else %}
                                            <option value="{{ i }}">{{ i }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-info">确认</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary" data-collapsed="0">

                    <div class="panel-heading">
                        <div class="panel-title">薪资分布</div>
                    </div>


                    <div class="panel-body">
                        <div id="main" style="width: 100%;height: 480px">

                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="panel-title">年底多薪</div>
                    </div>
                    <div class="panel-body text-center">

                        <div id="maintwo" style="width:100%;height:600px">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="main">
            CDU.HH
        </footer>
    </div>

</div>


<!-- Bottom Scripts -->
<script src="/static/js/main-gsap.js"></script>
<script src="/static/js/jquery-ui-1.10.3.minimal.min.js"></script>

<script src="/static/js/neon-custom.js"></script>

<script src="/static/js/raphael-min.js"></script>

<link rel="stylesheet" href="/static/css/datatables.responsive.css">

<script src="/static/js/datatables.responsive.js"></script>
<script src="/static/js/jquery.dataTables.columnFilter.js"></script>
<script src="/static/js/jquery.dataTables.min.js"></script>
<script src="/static/js/TableTools.min.js"></script>
<script src="/static/js/dataTables.bootstrap.js"></script>
<script src="/static/js/lodash.min.js"></script>
<script src="/static/js/echarts.js"></script>
<script>


    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;

    option = {

      tooltip:{
        trigger:'axis'
      },
      toolbox:{
        show:true,
        feature:{
            magicType:{show:true,type:['line','bar']},
            saveAsImage:{show:true}
        }
      },
      legend: {
        data: {{ legends | safe }}
      },
      xAxis: {
        type: 'category',
        data: {{ salaryList | safe }}
      },
      yAxis: {
        type: 'value'
      },
      series: [
        {% for k,v in barData.items %}
            {
                name:"{{ k }}",
                type:"bar",
                data:{{ v }},
            },
        {% endfor %}
      ]
    };

    option && myChart.setOption(option);



</script>
<script>

    var chartDom = document.getElementById('maintwo');
    var myChart = echarts.init(chartDom);
    var option;

    option = {
      tooltip:{
        trigger:'item'
      },
      legend: {
        top: 'bottom'
      },
      toolbox: {
        show: true,
        feature: {
          mark: { show: true },
          saveAsImage: { show: true }
        }
      },
      series: [
        {
          type: 'pie',
          radius: [50, 250],
          center: ['50%', '50%'],
          roseType: 'area',
          itemStyle: {
            borderRadius: 8
          },
          data: {{ roseData | safe }}
        }
      ]
    };

option && myChart.setOption(option);

</script>
